apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: trigger-template-rest-and-db
spec:
  params:
    - name: git-revision
    - name: git-commit-message
    - name: git-repo-url
    - name: git-repo-clone-url
    - name: git-repo-name
    - name: content-type
    - name: pusher-name
  resourcetemplates:
    - apiVersion: tekton.dev/v1
      kind: PipelineRun
      metadata:
        labels:
          tekton.dev/pipeline: rest-and-db
      spec:
        pipelineRef:
          name: rest-and-db
        taskRunTemplate:
          serviceAccountName: pipeline
        workspaces:
          - name: workspace
            persistentVolumeClaim:
              claimName: rest-and-db-pipeline
          - name: quaysecret
            secret:
              secretName: quaysecret